<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Beater</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body style="background-color: #567D8C; color: #F2F2F0">

    <div class="p-2" style="background-color: #071826; border-bottom: 5px solid yellow;">
        <h2 class="display-3 text-center text-white">TYPE MASTER</h2>
    </div>
    
    <div class="container text-center">

        <div class="row">
            <div class="col-md-7 mx-auto">

                    <!--Current Word-->
                    <h1 id="currentWord" class="display-3 text-center mt-4"> </h1>

                    <!--Begin Instruction-->
                    <p class="text-center text-capitalize">type the above word in
                        <b>
                            <span id="seconds" style="color: yellow;"> 5 </span>
                        </b> seconds 
                    </p>
                    
                    <!--Word Input-->
                    <form>
                        <div class="form-group">
                            <input type="text" id="wordInput" class="form-control" placeholder="Start Typing Here..." autofocus autocomplete="off">
                        </div>
                    </form>
            
                    <h4 id="message" class="text-warning text-center"></h4>
                  

                    <!--Time & Score-->
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <h4>Time Left : 
                                <span id="timeDisplay">5</span>
                            </h4>
                        </div>
                        <div class="col-md-6">
                            <h4>Score : 
                                <span id="scoreDisplay">0</span>
                            </h4>
                        </div>
                    </div>

                    <!--Instruction-->
                    <div class="card p-3 mt-4" style="background-color: #164059">
                        <h5>Instructions:</h5>
                        <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                                will reset</p>
                    </div>

                    
            </div>
        </div>
 
    </div><!--Container-->

</body>
</html>
